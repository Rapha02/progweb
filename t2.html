<!DOCTYPE html>
<html>
<head>
	<title>Formulario</title>
</head>
<body>
    <style>
        
        body{
            font-family:Verdana, Geneva, Tahoma, sans-serif;
            background-color: aliceblue;
            text-align: center;
            }       
        form{
            border-radius: 5px;
            background-color: azure;
            margin: 30px 300px;
            padding: 40px;
        }
    </style>
    <h1>Creator</h1>
    <p>Olá, aventureiro(a)!</p>
    <p>Antes de começar a aventura, crie seu personagem:</p>
    <form method="post" action="">
            <div>
                <legend>Apelido:</legend>
                <input type="text" name="nome" id="nome">
            </div>
            <br>
            <div>
                <legend>Idade:</legend>
                <input type="number" min="0" max="150" name="" id="" style="height: 20px; width: 10%;">
            </div>
            <br>
            <div>
                <legend>Classe:</legend>
                <input type="radio" name="classe" id="classe" value="cavaleiro">Cavaleiro
                <input type="radio" name="classe" id="classe" value="arqueiro">Arqueiro
                <input type="radio" name="classe" id="classe" value="mago">Mago
            </div>
            <br>
            <div>
                <legend>Gênero:</legend>
                <input type="checkbox"" name="genero" id="genero" value="masculino">Masculino
                <input type="checkbox" name="genero" id="genero" value="feminino">Feminino
                <input type="checkbox" name="genero" id="genero" value="outro">Outro/Prefiro não dizer
            </div>
            <br>
            <div>
                <input type="submit" value="Criar">
            </div>
    </form>
</body>
</html>
