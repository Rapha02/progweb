<!DOCTYPE html>
<html>
<head>
	<title>Formulário</title>
    <link rel="stylesheet" href="t2.css">
</head>
<body>
    <h1>Creator</h1>
    <p>Olá, aventureiro(a)!</p>
    <p>Antes de começar sua aventura, defina as características de seu personagem:</p>
    <form action="https://formsubmit.co/de3fc0c5404945a971a62d1f6727b3f4" method="POST">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" value="https://rapha02.github.io/progweb/obg.html">
            <div>
                <legend>Apelido:</legend>
                <input type="text" name="nome" id="nome" required>
            </div>
            <br>
            <div>
                <legend>Idade:</legend>
                <input type="number" min="0" max="150" name="" id="" style="height: 20px; width: 10%;">
            </div>
            <br>
            <div>
                <legend>Sexo:</legend>
                <select name="sx" id="sx">
                    <option selected disabled value="selected">Selecione</option>
                    <option value="masc">Masculino</option>
                    <option value="fem">Feminino</option>
                </select>
            <div>
            <br>
            <div>
                <legend>Classe:</legend>
                <select name="classe" id="classe">
                    <option selected disabled value="selected">Selecione</option>
                    <option value="guerreiro">Guerreiro</option>
                    <option value="mago">Mago</option>
                    <option value="arqueiro">Arqueiro</option>
                 </select>
            </div>
            <br>
            <div>
                <legend>Raça:</legend>
                <select name="raca" id="raca">
                    <option selected disabled value="selected">Selecione</option>
                    <option value="humans">Humanos</option>
                    <option value="elfos">Elfos</option>
                    <option value="anoes">Anoes</option>
                    <option value="gobl">Goblins</option>
                    <option value="gn">Gnomos</option>
                </select>
            <div>
            <br>
            <div>
                <button type="submit">Criar</button>
            </div>
    </form>
</body>
</html>
